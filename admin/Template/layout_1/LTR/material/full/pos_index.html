<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/pos.css">
</head>
<body>
<div class="p-3 h-100">
    <header class="header-bg">
        <div class="d-flex justify-content-between">
            <div>
                <h2 class="navlogo p-2 text-color">
                    Campus Canteen POS
                </h2>
            </div>
            <div class="p-2">
                <p class="mb-0 text-color">Screen:2 12:00pm 21:03:23</p>
                <h5 class="mb-0 text-color">Admin2</h5>
            </div>
        </div>
    </header>


    <main>
        <!--        Top main manu section-->
        <section id="top_main_manu_section" class="mt-3 p-2">
            <div class="row">
                <div class="col-md-2">
                    <button class="btn top_main_manu_section_button_color top_main_manu_section_button_text w-100 text-color p-2">
                        <i class="fa-solid fa-trash"></i>
                        Take Away
                    </button>
                </div>
                <div class="col-md-2">
                    <button class="btn top_main_manu_section_button_color top_main_manu_section_button_text w-100 text-color p-2">
                        <i class="fa-solid fa-truck"></i>
                        Delivery
                    </button>
                </div>
                <div class="col-md-2">
                    <button class="btn top_main_manu_section_button_color top_main_manu_section_button_text w-100 text-color p-2">
                        <i class="fa-sharp fa-solid fa-image-portrait"></i>
                        Self Service
                    </button>
                </div>
                <div class="col-md-2">
                    <a href="#" class="btn top_main_manu_section_button_color top_main_manu_section_button_text w-100 text-color p-2">
                        <i class="fa-solid fa-utensils"></i>
                        Reservation
                    </a>
                </div>
                <div class="col-md-2">
                    <button class="btn top_main_manu_section_button_color top_main_manu_section_button_text w-100 text-color p-2">
                        <i class="fa-solid fa-boxes-stacked"></i>
                        Inventory
                    </button>
                </div>
                <div class="col-md-2">
                    <button class="btn top_main_manu_section_button_color top_main_manu_section_button_text w-100 text-color p-2">
                        <i class="fa-solid fa-ticket"></i>
                        Token
                    </button>
                </div>
            </div>
        </section>


        <!--        Table and Token Section-->
        <section class="py-5">
            <div class="row">
                <div class="col-6 pe-5">
                    <div class="d-flex justify-content-end">
                        <div class="w-50">
                            <h3 class="mb-0 text-center text-color p-2 token_bg">Token</h3>
                            <div class="my-4">
                                <input type="text" class="w-100 text-center digit_size">
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">7</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">8</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">9</button>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">4</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">5</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">6</button>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">1</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">2</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">3</button>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">Clr</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">0</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">
                                        <i class="fa-solid fa-copy"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-6">
                                    <button class="btn w-100 digit_bg text-color digit_size"> ⤵</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn w-100 digit_bg text-color digit_size">
                                        <i class="fa-solid fa-right-to-bracket"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 ps-5">
                    <div class="d-flex justify-content-start">
                        <div class="w-50">
                            <h3 class="mb-0 text-center text-color p-2 table_bg">Table</h3>
                            <div class="my-4">
                                <input type="text" class="w-100 text-center digit_size">
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">7</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">8</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">9</button>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">4</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">5</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">6</button>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">1</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">2</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">3</button>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">Clr</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">0</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn w-100 digit_bg digit_size text-color">
                                        <i class="fa-solid fa-table"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-6">
                                    <button class="btn w-100 digit_bg digit_size text-color"> ⤵</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn w-100 digit_bg digit_size text-color">
                                        <i class="fa-solid fa-right-to-bracket"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!--        Bottom main manu section-->
        <section id="bottom_main_manu_section" class="mt-5 p-2 fixed-bottom">
            <div class="row">
                <div class="col-md-2">
                    <button class="btn bottom_main_manu_section_button_color bottom_main_manu_section_button_text w-100 text-color p-2">
                        <i class="fa-solid fa-print"></i>
                        Re-Print
                    </button>
                </div>
                <div class="col-md-2">
                    <a href="pos_selection_page.html" class="btn bottom_main_manu_section_button_color bottom_main_manu_section_button_text w-100 text-color p-2">
                        <i class="fa-solid fa-arrow-right"></i>
                        Fast Order
                    </a>
                </div>
                <div class="col-md-2">
                    <button class="btn bottom_main_manu_section_button_color bottom_main_manu_section_button_text w-100 text-color p-2">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                        Clock In/Out
                    </button>
                </div>
                <div class="col-md-2">
                    <button class="btn bottom_main_manu_section_button_color bottom_main_manu_section_button_text w-100 text-color p-2">
                        <i class="fa-solid fa-utensils"></i>
                        Buffet
                    </button>
                </div>
                <div class="col-md-2">
                    <button class="btn bottom_main_manu_section_button_color bottom_main_manu_section_button_text w-100 text-color p-2">
                        <i class="fa-solid fa-user"></i>
                        Admin
                    </button>
                </div>
                <div class="col-md-2">
                    <a href="index.html" class="btn bottom_main_manu_section_button_color bottom_main_manu_section_button_text w-100 text-color p-2">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        Log Out
                    </a>
                </div>
            </div>
        </section>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
